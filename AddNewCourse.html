<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<title>Add New Course</title>
		<link rel="stylesheet" href="AddNewCourse.css">
		<script type="module" src="Firebase_addcourse.js"></script>
	</head>
	<body>
		<header>
			<img src="images/Logo.png" alt="Logo" class="logo">
			<nav>
				<ul>
					<li><a href="current_courses.html">My Education</a></li>
					<li><a href="documents.html">Documents</a></li>
					<li><a href="reports.html">Reports</a></li>
				</ul>
			</nav>
			<button class="account-btn" id="logout">Logout: <span id="loggedUserFirstName"></span></button>
		</header>

		<div class="course-navigation">
			<div><a href="current_courses.html">Current Courses</a></div>
			<div><a href="completed_courses.html">Completed Courses</a></div>
			<div style="text-decoration-line: underline;"><b>Add A New Course</b></div>
		</div>

		<div class="container" id="addCourse">
			<form method="post" action="">
				<input type="text" id="courseName" name="courseName" placeholder="Course Name" required>
				<input type="text" id="websiteUrl" name="websiteUrl" placeholder="Course URL">
				<input type="text" id="certificateTrack" name="certificateTrack" placeholder="Certificate Track">
				<textarea style="resize: none" id="courseDetails" name="courseDetails" placeholder="Course Details / Notes"></textarea>
				<input type="checkbox"  id="currentlyEnrolled" name="currentlyEnrolled">
				<label for="currentlyEnrolled"> Currently Enrolled</label>
				<input type="checkbox" id="completed" name="completed">
				<label for="completed"> Completed on: </label>
				<input type="date" id="completedDate" name="completedDate" placeholder="Date">
				<button class="submit-btn" id="submitNewCourse">Save Course</button>
			</form>
		</div>
	</body>
</html>

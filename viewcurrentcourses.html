<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHub Dashboard</title>
    <link rel="stylesheet" href="viewcurrentcourses.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="HomePageLogo copy.png" alt="ScholarHub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="about:blank">My Education</a></li> 
                <li><a href="about:blank">Documents</a></li>
                <li><a href="about:blank">Reports</a></li>
            </ul>
        </nav>
        <div class="account">
            <a href="about:blank"><button class="account-btn">My Account</button></a>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="search-btn">üîç</button>
            </div>
        </div>
    </header>

    <div class="course-navigation">
        <div><a href="viewcurrentcourses.html" class="active">Current Courses</a></div> 
        <div><a href="about:blank">Completed Courses</a></div>
        <div><a href="about:blank">Add A New Course</a></div>
    </div>

    <section class="container">
        <div class="pair-container">
            <div class="courses-container">
                <div class="course-details">
                    <span>Course Name</span>
                    <span>Course Description</span>
                    <span>Course URL</span>
                    <span>Certificate Track</span>
                </div>
            </div>
            <div class="upload-container">
                <div class="cert-upload">Complete?</div>
            </div>
        </div>
        <!-- More courses can be added dynamically here -->

</html>
